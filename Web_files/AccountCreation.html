    <!-- Main Section -->
    <main>
        <section class="account-creation-container">
            <h2><i class="fas fa-user-plus"></i> Create a New Account</h2>
            <form id="accountCreationForm">
                <div class="input-container">
                    <label for="uname"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="uname" name="uname" required>
                </div>
                <div class="input-container">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-container">
                    <label for="con_password"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" id="con_password" name="con_password" required>
                </div>
                <button type="submit" class="submit-button">Submit <i class="fas fa-check"></i></button>
            </form>
        </section>
    </main>
