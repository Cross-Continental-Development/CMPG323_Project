    <script>
        // Function to handle API call and populate results container
        function fetchSearchResults() {
            // Placeholder for your API call

            // Example:
            // fetch('API_URL').then(response => response.json()).then(data => {
            //     populateResults(data);
            // });
        }

        // Function to populate the results container with data
        function populateResults(data) {
            const resultsContainer = document.getElementById('results-container');
            // Clear previous results
            resultsContainer.innerHTML = '';

            // Loop through the data to create result elements dynamically
            data.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('result-card');
                resultDiv.innerHTML = `
                    <h3>${result.title}</h3>
                    <p>${result.description}</p>
                    <a href="${result.link}" class="result-link">View Resource</a>
                `;
                resultsContainer.appendChild(resultDiv);
            });
        }

        // On window load, trigger the API call
        window.onload = fetchSearchResults;
    </script>
