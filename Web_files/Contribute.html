            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section>
            <h2>Contribute to Share2Teach</h2>
            <form action="/upload" method="post" enctype="multipart/form-data">
                <!-- File Upload -->
                <label for="file">Select a file:</label>
                <input type="file" id="file" name="file"><br><br>

                <!-- Tag Section -->
                <h3>Tag</h3>

                <!--  Filter Subject -->
                <label for="subject">Subject:</label>
                <select id="subject" name="subject">
                    <option value="Subject 1">English</option>
                    <option value="Subject 2">Mathematics</option>
                    <option value="Subject 3">Music</option>
                    <option value="Subject 4">Geography</option>
                    <option value="Subject 5">Physics</option>
                    <option value="Subject 6">Chemistry</option>
                    <option value="Subject 7">Technology</option>
                    <option value="Subject 8">Philosophy</option>
                    <option value="Subject 9">Biology</option>
                    <option value="Subject 10">That's What She Said</option>
                </select>

                <!-- Filter Grade -->
                <label for="grade">Filter by Grade:</label>
                <select id="grade" name="grade">
                    <option value="Level 1">Introductory</option>
                    <option value="Level 2">Novice</option>
                    <option value="Level 3">Intermediate</option>
                    <option value="Level 4">Proficient</option>
                    <option value="Level 5">Advanced</option>
                    <option value="Level 6">Master</option>
                    <option value="Level 7">Super Guru Know It All</option>
                </select>

                <!-- Filter Rating -->
                <label for="rating">Filter by Rating:</label>
                <select id="rating" name="rating">
                    <option value="1 Star">1 Star</option>
                    <option value="2 Stars">2 Stars</option>
                    <option value="3 Stars">3 Stars</option>
                    <option value="4 Stars">4 Stars</option>
                    <option value="5 Stars">5 Stars</option>
                </select>

                <!-- Upload -->
                <h3>Upload</h3>
                <input type="submit" value="Upload">
            </form>
        </section>
    </main>

            </ul>

    </footer>
